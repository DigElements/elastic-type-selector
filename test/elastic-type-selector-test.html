<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../elasticsearch/elasticsearch.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../elastic-type-selector.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->

    <test-fixture id="elastic-type-selector-fixture">
      <template>
        <elastic-type-selector
            elastic-types="{{exportedTypes}}">
        </elastic-type-selector>
      </template>
    </test-fixture>


    <script>
      suite('<elastic-type-selector>', function() {

        var myEl;

        var availTypesArr = 
          [{'displayName':'ALL', 'typeName':''}, 
           {'displayName':'advertisement', 'typeName':'ad'},
           {'displayName':'blog post', 'typeName':'blogpost'},
           {'displayName':'Lawn Mower', 'typeName':'mower'}];

        setup(function(done) {
          myEl = fixture('elastic-type-selector-fixture');
          myEl.availableTypes = availTypesArr;
          flush(done);
        });

        test('initial selected type is ALL', function() {
          assert.equal(myEl.selectedType, 'ALL');
        });

        test('elasticTypes is an empty array by default', function() {
          assert.deepEqual(myEl.elasticTypes, []);
        });

        test('selecting a type updates elasticTypes array', function() {
          myEl.selectedType = 'advertisement';
          assert.deepEqual(myEl.elasticTypes, ['ad']);

          myEl.selectedType = 'Lawn Mower';
          assert.deepEqual(myEl.elasticTypes, ['mower']);
        });

        test('expected elements are part of the DOM', function() {
          assert.isNotNull(myEl.$$('paper-dropdown-menu'));
          assert.equal(myEl.$$('paper-dropdown-menu').label, 'Type');
          assert.equal(myEl.$$('paper-dropdown-menu').value, myEl.selectedType);
          assert.isNotNull(myEl.$$('paper-menu'));
          assert.equal(myEl.$$('paper-menu').selected, 0);
          assert.isNotNull(Polymer.dom(myEl.root).querySelectorAll('paper-item'));
          assert.equal(Polymer.dom(myEl.root).querySelectorAll('paper-item').length, myEl.availableTypes.length);
        });
      });
    </script>

  </body>
</html>
