<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>elastic-type-selector Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../elastic-type-selector.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <elastic-type-selector
          selected-type="{{selected}}"
          available-types='[{"displayName":"ALL","typeName":""},{"displayName":"english","typeName":"english"},{"displayName":"spanish","typeName":"spanish"}]'
          elastic-types="{{exportedTypes}}">
      </elastic-type-selector>

      <p><span>Selected Type: </span>[[selected]]</p>
      <p><span>Elastic Type Array: </span>[[stringify(exportedTypes)]]</p>
    </template>

    <script>
      (function(document) {
        var demo = document.querySelector('#demo');

        demo.stringify = function(object) {
          return JSON.stringify(object);
        };
      })(document);
    </script>
  </body>
</html>
